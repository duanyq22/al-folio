<div class="grid-item">
  {% if t-shirt.redirect %}
  <a href="{{ t-shirt.redirect }}" target="_blank">
  {% else %}
  <a href="{{ t-shirt.url | relative_url }}">
  {% endif %}
    <div class="card hoverable">
      {% if t-shirt.img %}
      <img src="{{ t-shirt.img | relative_url }}" alt="t-shirt thumbnail">
      {% endif %}
      <div class="card-body">
        <h2 class="card-title text-lowercase">{{ t-shirt.title }}</h2>
        <p class="card-text">{{ t-shirt.description }}</p>
        <div class="row ml-1 mr-1 p-0">
          {% if t-shirt.github %}
          <div class="github-icon">
            <div class="icon" data-toggle="tooltip" title="Code Repository">
              <a href="{{ t-shirt.github }}" target="_blank"><i class="fab fa-github gh-icon"></i></a>
            </div>
            {% if t-shirt.github_stars %}
            <span class="stars" data-toggle="tooltip" title="GitHub Stars">
              <i class="fas fa-star"></i>
              <span id="{{ t-shirt.github_stars }}-stars"></span>
            </span>
            {% endif %}
          </div>
          {% endif %}
        </div>
      </div>
    </div>
  </a>
</div>
